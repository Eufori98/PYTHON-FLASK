{% extends 'layout.html' %}

{% block body %}

<div class="container mt-5 border border-secondary">
    <div class="card-body">
        <h2 class="text-white">Insertar</h2>
        <form class="row g-3" action="/" method="POST">
            <div class="col-md-12">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Nombre">
            </div>
            <div class="col-md-12">
              <label for="precio" class="form-label">Precio</label>
              <input type="number" class="form-control" min="1" id="precio" name="precio" required placeholder="Precio">
            </div>
            <div class="col-12">
              <label for="plataforma" class="form-label">Plataforma</label>
              <input type="number" class="form-control" min="1" max="3" id="plataforma_id" name="plataforma" required placeholder="Plataforma">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Insertar registro</button>
            </div>
          </form>
    </div>
</div>

<table class="table table-dark table-striped text-center mt-4">
    <thead>
        <tr class="bg-primary text-white">
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Imagen</th>
            <th scope="col">Operaciones</th>
        </tr>
    </thead>
    <tbody>
        {% for videojuego in videojuegos %}
        <tr>
            <td>{{ videojuego["videojuego_id"] }}</td>
            <td>{{ videojuego["nombre"] }}</td>
            <td>{{ videojuego["precio"] }}</td>
            <td><img src="{{url_for('static', filename='images/')}}{{ videojuego["imagen"] }}" class="img-fluid" style="width: 150px;"></td>
            <td>
                <a href="/editar/{{ videojuego["videojuego_id"] }}" class="btn btn-success">Editar</a>
                <a href="/eliminar/{{ videojuego["videojuego_id"] }}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        {% endfor %}  
    </tbody>
</table>
   

{% endblock %}
